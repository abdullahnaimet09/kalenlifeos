<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalen Life OS - Hero Section Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .preview-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 24px;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .card-title {
            font-size: 28px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .card-subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 20px;
        }
        
        .author {
            font-size: 16px;
            color: #9ca3af;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-top: 15px;
        }
        
        .author strong {
            color: #1f2937;
        }
        
        .users {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .user-count {
            background: #f3f4f6;
            color: #6b7280;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .stats {
            font-size: 16px;
            color: #6b7280;
        }
        
        .url {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #6b7280;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="logo">KL</div>
        
        <h1>Build Your Ideal Life</h1>
        <p class="subtitle">Leverage Notion's most powerful Life Operating System to build your ideal life</p>
        
        <div class="card">
            <div class="card-title">Kalen Life Operating System</div>
            <div class="card-subtitle">Built upon Pillars, Pipelines & Vaults</div>
            <div class="author">Presented by <strong>Kalen Frost</strong></div>
        </div>
        
        <div class="users">
            <div class="user-avatar">A</div>
            <div class="user-avatar">B</div>
            <div class="user-avatar">C</div>
            <div class="user-avatar">D</div>
            <div class="user-avatar">E</div>
            <div class="user-avatar">F</div>
            <div class="user-count">+147</div>
        </div>
        
        <div class="stats">150+ Solopreneurs Successfully Transformed</div>
    </div>
    
    <div class="url">www.kalenlifeos.app</div>
</body>
</html>
