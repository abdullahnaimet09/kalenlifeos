<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kalen Life OS Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            max-width: 800px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 24px;
            color: #6b7280;
            margin-bottom: 40px;
        }
        .card {
            background: #f9fafb;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .card-title {
            font-size: 28px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }
        .card-subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 20px;
        }
        .author {
            font-size: 16px;
            color: #9ca3af;
            border-top: 1px solid #e5e7eb;
            padding-top: 15px;
        }
        .author strong {
            color: #1f2937;
        }
        .url {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #6b7280;
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KL</div>
        <h1>Build Your Ideal Life</h1>
        <p class="subtitle">Leverage Notion's most powerful Life Operating System to build your ideal life</p>
        <div class="card">
            <div class="card-title">Kalen Life Operating System</div>
            <div class="card-subtitle">Built upon Pillars, Pipelines & Vaults</div>
            <div class="author">Presented by <strong>Kalen Frost</strong></div>
        </div>
    </div>
    <div class="url">www.kalenlifeos.app</div>
</body>
</html>
