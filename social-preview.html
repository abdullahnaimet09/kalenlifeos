<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalen Life OS - Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 60px;
            max-width: 1000px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 30px;
            opacity: 0.95;
            line-height: 1.3;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            background: rgba(255,255,255,0.15);
            padding: 20px 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .feature-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .url {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: 500;
            opacity: 0.8;
        }
        
        .notion-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255,255,255,0.9);
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="notion-badge">Powered by Notion</div>
    
    <div class="container">
        <div class="logo">Kalen Life OS</div>
        <div class="tagline">Build Your Ideal Life with the Most Powerful<br>Life Operating System</div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-title">Pillars</div>
                <div class="feature-desc">Life Foundation</div>
            </div>
            <div class="feature">
                <div class="feature-title">Pipelines</div>
                <div class="feature-desc">Workflow Systems</div>
            </div>
            <div class="feature">
                <div class="feature-title">Vaults</div>
                <div class="feature-desc">Knowledge Base</div>
            </div>
        </div>
    </div>
    
    <div class="url">www.kalenlifeos.app</div>
</body>
</html>
