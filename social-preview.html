<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kalen Life OS - Social Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .hero-container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px;
        }
        
        .main-headline {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 40px;
            color: #e5e7eb;
            line-height: 1.4;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .card-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .card-subtitle {
            font-size: 20px;
            color: #d1d5db;
            margin-bottom: 20px;
        }
        
        .card-author {
            font-size: 16px;
            color: #9ca3af;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        
        .card-author strong {
            color: white;
        }
        
        .social-proof {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .user-count {
            background: rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .stats {
            font-size: 16px;
            color: #9ca3af;
        }
        
        .url {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #6b7280;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <h1 class="main-headline">Build Your Ideal Life</h1>
        <p class="tagline">Leverage Notion's most powerful Life Operating System to build your ideal life</p>
        
        <div class="product-card">
            <div class="card-icon">KL</div>
            <div class="card-title">Kalen Life Operating System</div>
            <div class="card-subtitle">Built upon Pillars, Pipelines & Vaults</div>
            <div class="card-author">Presented by <strong>Kalen Frost</strong></div>
        </div>
        
        <div class="social-proof">
            <div class="avatar">A</div>
            <div class="avatar">B</div>
            <div class="avatar">C</div>
            <div class="avatar">D</div>
            <div class="avatar">E</div>
            <div class="avatar">F</div>
            <div class="user-count">+147</div>
        </div>
        
        <div class="stats">150+ Solopreneurs Successfully Transformed</div>
    </div>
    
    <div class="url">www.kalenlifeos.app</div>
</body>
</html>
